<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="g_styles.css">
</head>
<body>

<form action="index.php" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="uname"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>
	
    <label for="uemail"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
	<label for="udate"><b>Birth date:</b></label>
    <input type="date" placeholder="Enter Date" name="date" id="date" required>
	<br><hr>
	<label for="cbox"><b>Author?</b></label>
	<input type="hidden" name="author" value="0" />
    <input type="checkbox" placeholder="author" name="author" id="author" value="1">
	  
    <hr>
    <input type="hidden" id="u_status" name="u_status" value="1">

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="index.php">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
